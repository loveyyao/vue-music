<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>vue-music</title>
</head>

<body>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>
<script src="https://eqcn.ajz.miesnfu.com/wp-content/plugins/wp-3d-pony/live2dw/lib/L2Dwidget.min.js"></script>

<script>
  L2Dwidget.init({
    "model": {
      jsonPath: "https://unpkg.com/live2d-widget-model-shizuku@1.0.5/assets/shizuku.model.json",
      "scale": 1
    },
    "display": {
      "position": "right",
      "width": 75,
      "height": 150,
      "hOffset": 0,
      "vOffset": -20
    },
    "mobile": {
      "show": true,
      "scale": 0.5
    },
    "react": {
      "opacityDefault": 1,
      "opacityOnHover": 0.2
    }
  });
</script>
<script>
  (function () {
    var device_width = document.documentElement.clientWidth;
    var rem = 100 / 375 * device_width
    document.documentElement.style.fontSize = rem + "px";
  })()
  // 判断ie浏览器
  var userAgent = navigator.userAgent
  var isIE = userAgent.indexOf('compatible') > -1 && userAgent.indexOf('MSIE') > -1
  if (isIE) {
    var head = (document.head || document.getElementsByTagName('head')[0] || document.documentElement)
    var script = document.createElement('script')
    script.src = '//expcloud.huawei.com/expcloud/navBar/publicNavBar.js'
    head.insertBefore(script, head.firstChild)
    var cssEle = document.createElement('link')
    cssEle.rel = 'stylesheet'
    cssEle.href = '//expcloud.huawei.com/expcloud/navBar/css/publicNavBar.css'
    head.insertBefore(cssEle, head.firstChild)
  }
</script>
</html>
